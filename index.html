<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Underwriting Toolkit</title>

  <!-- Aptos Narrow font -->
  <link href="https://fonts.googleapis.com/css2?family=Aptos+Narrow:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Aptos Narrow', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: lightsteelblue;
      padding: 40px 20px 30px 20px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    .header h1 {
      margin: 0;
      font-size: 2.5em;
      font-weight: 600;
      color: #1a1a1a;
      letter-spacing: 1px;
    }

    .content {
      padding: 30px 40px;
      text-align: left;
    }

    .section-title {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 15px;
      color: #007bff;
    }

    input[type="text"] {
      padding: 12px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin-bottom: 15px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 100%;
      max-width: 500px;
      display: none;
    }

    #result h3 {
      margin-top: 0;
      color: #007bff;
    }

    #result p {
      font-size: 16px;
      color: #555;
    }

    @media (max-width: 600px) {
      .content {
        padding: 20px;
      }

      input[type="text"],
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>The Underwriting Toolkit</h1>
  </div>

  <div class="content">
    <div class="section-title">Protection Class Zip Code Lookup</div>
    
    <input type="text" id="searchInput" placeholder="Enter card name..." />
    <br>
    <button onclick="searchCard()">Search</button>

    <div id="result">
      <h3 id="cardName"></h3>
      <p id="cardInfo"></p>
    </div>
  </div>

  <script>
    const cardData = {
      "ronaldo": {
        name: "Cristiano Ronaldo",
        info: "Rating: 90, Position: ST, Nation: Portugal, Club: Al Nassr"
      },
      "messi": {
        name: "Lionel Messi",
        info: "Rating: 91, Position: RW, Nation: Argentina, Club: Inter Miami"
      },
      "mbappe": {
        name: "Kylian Mbapp√©",
        info: "Rating: 92, Position: ST, Nation: France, Club: PSG"
      }
    };

    function searchCard() {
      const input = document.getElementById('searchInput').value.toLowerCase().trim();
      const result = cardData[input];

      if (result) {
        document.getElementById('cardName').textContent = result.name;
        document.getElementById('cardInfo').textContent = result.info;
        document.getElementById('result').style.display = 'block';
      } else {
        document.getElementById('cardName').textContent = "Not Found";
        document.getElementById('cardInfo').textContent = "No information available for this card.";
        document.getElementById('result').style.display = 'block';
      }
    }
  </script>

</body>
</html>
