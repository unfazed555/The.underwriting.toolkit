<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Underwriting Toolkit</title>
  <link href="https://fonts.googleapis.com/css2?family=Aptos+Narrow&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Aptos Narrow', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #b0c4de; /* Light steel blue */
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #d3d3d3;
      padding: 1rem;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .tab {
      display: none;
      padding: 2rem;
    }

    .tab.active {
      display: block;
    }

    .search-container {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
    }

    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 300px;
    }

    .result {
      margin-top: 1rem;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #e0e0e0;
      font-size: 0.9rem;
      color: #555;
    }

    footer a {
      color: #555;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Underwriting Toolkit</h1>
    <p>Protection Class Zip Code Lookup</p>
  </header>

  <nav>
    <a href="#" onclick="showTab('home')">Basic Underwriting</a>
    <a href="#" onclick="showTab('pcLookup')">Protection Class Lookup</a>
    <a href="#" onclick="showTab('naic')">NAIC Code â€“ Firm Details</a>
  </nav>

  <div id="home" class="tab active">
    <!-- Leave blank for now -->
  </div>

  <div id="pcLookup" class="tab">
    <div class="search-container">
      <input type="text" id="zipSearch" placeholder="Enter Zip Code" onkeyup="searchZip()" />
    </div>
    <div class="result" id="zipResult"></div>
  </div>

  <div id="naic" class="tab">
    <div class="search-container">
      <input type="text" id="naicSearch" placeholder="Enter Firm Name or Code" onkeyup="searchNAIC()" />
    </div>
    <div class="result" id="naicResult"></div>
  </div>

  <footer>
    <p>The Underwriting Toolkit</p>
    <p><a href="terms.html">Terms of Service</a></p>
  </footer>

  <script>
    const zipData = {
      "30301": {
        name: "Atlanta, GA",
        info: "Protection Class: 5, County: Fulton"
      }
      // Add more ZIP entries here
    };

    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      document.getElementById(tabId).classList.add('active');
    }

    function searchZip() {
      const input = document.getElementById('zipSearch').value.trim();
      const resultDiv = document.getElementById('zipResult');
      const result = zipData[input];
      resultDiv.innerHTML = result ? `<p><strong>${result.name}</strong><br>${result.info}</p>` : "<p>No result found.</p>";
    }

    function searchNAIC() {
      // Placeholder function; you will add data later
      document.getElementById('naicResult').innerHTML = "<p>Data loading soon.</p>";
    }
  </script>
</body>
</html>
