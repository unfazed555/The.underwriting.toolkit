<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Underwriting Toolkit</title>

  <!-- Aptos Narrow font -->
  <link href="https://fonts.googleapis.com/css2?family=Aptos+Narrow:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Aptos Narrow', sans-serif;
      background-color: #f9f9f9;
      color: #1a1a1a;
    }

    .header {
      background-color: #f0f4f8;
      padding: 60px 20px 30px;
      text-align: center;
      border-bottom: 1px solid #dcdcdc;
    }

    .header h1 {
      margin: 0;
      font-size: 2.8rem;
      font-weight: 500;
      color: #222;
      letter-spacing: 0.5px;
    }

    .tab-bar {
      display: flex;
      justify-content: center;
      padding: 15px 10px;
      background-color: #ffffff;
      border-bottom: 1px solid #e2e2e2;
    }

    .tab {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #f0f0f0;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    .tab.active {
      background-color: #007aff;
      color: #fff;
    }

    .tab:hover {
      background-color: #e0e0e0;
    }

    .content {
      padding: 40px 20px;
      max-width: 700px;
      margin: auto;
    }

    .section-title {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 20px;
      color: #555;
      text-align: center;
    }

    .form-group {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 14px 16px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 10px;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      border-color: #007aff;
      outline: none;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #007aff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005ecb;
    }

    .result-card {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      display: none;
      transition: all 0.3s ease;
    }

    .result-card h3 {
      margin-top: 0;
      color: #007aff;
    }

    .result-card p {
      font-size: 16px;
      color: #444;
    }

    .tab-section {
      display: none;
    }

    .tab-section.active {
      display: block;
    }

    @media (max-width: 600px) {
      .tab-bar {
        flex-direction: column;
        align-items: center;
      }

      .tab {
        margin: 5px 0;
        width: 90%;
      }

      .content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>The Underwriting Toolkit</h1>
  </div>

  <div class="tab-bar">
    <button class="tab active" onclick="switchTab('zip')">Zip Code Lookup</button>
    <button class="tab" onclick="switchTab('naic')">NAIC Code – Firm Details</button>
  </div>

  <div class="content">

    <!-- Zip Code Lookup Section -->
    <div id="zip" class="tab-section active">
      <div class="section-title">Protection Class Zip Code Lookup</div>
      <div class="form-group">
        <input type="text" id="searchInput" placeholder="Enter card name..." />
        <br />
        <button onclick="searchCard()">Search</button>
      </div>
      <div class="result-card" id="result">
        <h3 id="cardName"></h3>
        <p id="cardInfo"></p>
      </div>
    </div>

    <!-- NAIC Code Section -->
    <div id="naic" class="tab-section">
      <div class="section-title">NAIC Code – Firm Details</div>
      <div class="form-group">
        <input type="text" id="naicInput" placeholder="Enter NAIC code..." />
        <br />
        <button onclick="searchNaic()">Search</button>
      </div>
      <div class="result-card" id="naicResult">
        <h3 id="naicName"></h3>
        <p id="naicInfo"></p>
      </div>
    </div>

  </div>

  <script>
    const cardData = {
      "ronaldo": {
        name: "Cristiano Ronaldo",
        info: "Rating: 90, Position: ST, Nation: Portugal, Club: Al Nassr"
      },
      "messi": {
        name: "Lionel Messi",
        info: "Rating: 91, Position: RW, Nation: Argentina, Club: Inter Miami"
      }
    };

    function searchCard() {
      const input = document.getElementById('searchInput').value.toLowerCase().trim();
      const result = cardData[input];

      const resultCard = document.getElementById('result');

      if (result) {
        document.getElementById('cardName').textContent = result.name;
        document.getElementById('cardInfo').textContent = result.info;
      } else {
        document.getElementById('cardName').textContent = "Not Found";
        document.getElementById('cardInfo').textContent = "No information available.";
      }

      resultCard.style.display = 'block';
    }

    function searchNaic() {
      const input = document.getElementById('naicInput').value.trim();
      document.getElementById('naicName').textContent = "No results yet";
      document.getElementById('naicInfo').textContent = "You will populate this data later.";
      document.getElementById('naicResult').style.display = 'block';
    }

    function switchTab(tabId) {
      const tabs = document.querySelectorAll('.tab');
      const sections = document.querySelectorAll('.tab-section');

      tabs.forEach(tab => tab.classList.remove('active'));
      sections.forEach(section => section.classList.remove('active'));

      event.target.classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }
  </script>

</body>
</html>
