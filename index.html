<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Card Search</title>
  
  <!-- Add the Aptos Narrow font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Aptos+Narrow:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Aptos Narrow', sans-serif; /* Apply Aptos Narrow font */
      background-color: #f4f4f4; /* Soft background color */
      color: #333; /* Dark text for readability */
      margin: 0;
      padding: 20px;
    }

    h2 {
      font-weight: 500;
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 12px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin-bottom: 15px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: #007bff; /* Focus effect */
      outline: none;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3; /* Hover effect */
    }

    #result {
      margin-top: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      display: none;
    }

    #result h3 {
      margin-top: 0;
      color: #007bff;
    }

    #result p {
      font-size: 16px;
      color: #555;
    }

    /* Add a responsive design for smaller screens */
    @media (max-width: 600px) {
      input[type="text"] {
        width: 90%;
      }
      button {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h2>Card Lookup</h2>
  <input type="text" id="searchInput" placeholder="Enter card name..." />
  <button onclick="searchCard()">Search</button>

  <div id="result">
    <h3 id="cardName"></h3>
    <p id="cardInfo"></p>
  </div>

  <script>
    // Sample data (can be expanded or pulled from a file/database)
    const cardData = {
      "ronaldo": {
        name: "Cristiano Ronaldo",
        info: "Rating: 90, Position: ST, Nation: Portugal, Club: Al Nassr"
      },
      "messi": {
        name: "Lionel Messi",
        info: "Rating: 91, Position: RW, Nation: Argentina, Club: Inter Miami"
      },
      "mbappe": {
        name: "Kylian Mbapp√©",
        info: "Rating: 92, Position: ST, Nation: France, Club: PSG"
      }
    };

    function searchCard() {
      const input = document.getElementById('searchInput').value.toLowerCase().trim();
      const result = cardData[input];

      if (result) {
        document.getElementById('cardName').textContent = result.name;
        document.getElementById('cardInfo').textContent = result.info;
        document.getElementById('result').style.display = 'block';
      } else {
        document.getElementById('cardName').textContent = "Not Found";
        document.getElementById('cardInfo').textContent = "No information available for this card.";
        document.getElementById('result').style.display = 'block';
      }
    }
  </script>

</body>
</html>
