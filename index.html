<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Underwriting Toolkit</title>
  <link href="https://fonts.googleapis.com/css2?family=Aptos+Narrow&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Aptos Narrow', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #b0c4de;
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #d3d3d3;
      padding: 1rem;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .tab {
      display: none;
      padding: 2rem;
    }

    .tab.active {
      display: block;
    }

    .image-grid {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding: 1rem 0;
    }

    .image-box {
      flex: 0 0 18%;
      background-color: #fff;
      padding: 0.75rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .image-box img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }

    .image-box h3 {
      margin: 0.5rem 0 0.25rem;
      font-size: 1.1rem;
    }

    .image-box p {
      font-size: 0.85rem;
    }

    .search-container {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
    }

    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 300px;
    }

    .result {
      margin-top: 1rem;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #e0e0e0;
      font-size: 0.9rem;
      color: #555;
    }

    footer a {
      color: #555;
      text-decoration: underline;
    }

    @media (max-width: 900px) {
      .image-box {
        flex: 0 0 45%;
      }
    }

    @media (max-width: 600px) {
      .image-box {
        flex: 0 0 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>The Underwriting Toolkit</h1>
    <p>Construction Types Visual Guide</p>
  </header>

  <nav>
    <a href="#" onclick="showTab('home')">Basic Underwriting</a>
    <a href="#" onclick="showTab('pcLookup')">Protection Class Lookup</a>
    <a href="#" onclick="showTab('commission')">Commission per Carrier</a>
  </nav>

  <div id="home" class="tab active">
    <section style="text-align: center;">
      <h2>Construction Types</h2>
      <p>Understand each category and where it's commonly used in the real world.</p>

      <div class="image-grid">
        <!-- ... your existing construction boxes ... -->
      </div>
    </section>
  </div>

  <div id="pcLookup" class="tab">
    <div class="search-container">
      <input type="text" id="zipSearch" placeholder="Enter Zip Code" onkeyup="searchZip()" />
    </div>
    <div class="result" id="zipResult"></div>
  </div>

  <div id="commission" class="tab">
    <div class="search-container">
      <input type="text" id="commissionSearch" placeholder="Enter Carrier Name" onkeyup="searchCommission()" />
    </div>
    <div class="result" id="commissionResult"></div>
  </div>

  <footer>
    <p>&copy; 2025 The Underwriting Toolkit | <a href="terms.html">Terms of Service</a></p>
  </footer>

  <script>
    const zipData = {
      "30301": {
        name: "Atlanta, GA",
        info: "Protection Class: 5, County: Fulton"
      }
    };

    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      document.getElementById(tabId).classList.add('active');
    }

    function searchZip() {
      const input = document.getElementById('zipSearch').value.trim();
      const resultDiv = document.getElementById('zipResult');
      const result = zipData[input];
      resultDiv.innerHTML = result ? `<p><strong>${result.name}</strong><br>${result.info}</p>` : "<p>No result found.</p>";
    }

    function searchCommission() {
      document.getElementById('commissionResult').innerHTML = "<p>Commission data coming soon.</p>";
    }
  </script>
</body>
</html>
