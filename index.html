<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Underwriting Toolkit</title>

  <!-- Aptos Narrow font -->
  <link href="https://fonts.googleapis.com/css2?family=Aptos+Narrow:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Aptos Narrow', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: lightsteelblue;
      padding: 40px 20px 20px 20px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    .header h1 {
      margin: 0;
      font-size: 2.5em;
      font-weight: 600;
      color: #1a1a1a;
      letter-spacing: 1px;
    }

    .tab-bar {
      display: flex;
      justify-content: left;
      background-color: #e0e0e0;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
    }

    .tab {
      margin-right: 20px;
      padding: 10px 15px;
      background-color: #ccc;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .tab:hover,
    .tab.active {
      background-color: #007bff;
      color: white;
    }

    .content {
      padding: 30px 40px;
      text-align: left;
    }

    .section-title {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 15px;
      color: #007bff;
    }

    input[type="text"] {
      padding: 12px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin-bottom: 15px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 100%;
      max-width: 500px;
      display: none;
    }

    #result h3 {
      margin-top: 0;
      color: #007bff;
    }

    #result p {
      font-size: 16px;
      color: #555;
    }

    .tab-section {
      display: none;
    }

    .tab-section.active {
      display: block;
    }

    @media (max-width: 600px) {
      .content {
        padding: 20px;
      }

      input[type="text"],
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>The Underwriting Toolkit</h1>
  </div>

  <div class="tab-bar">
    <div class="tab active" onclick="switchTab('zip')">Zip Code Lookup</div>
    <div class="tab" onclick="switchTab('naic')">NAIC Code – Firm Details</div>
  </div>

  <div class="content">

    <!-- Zip Code Lookup Section -->
    <div id="zip" class="tab-section active">
      <div class="section-title">Protection Class Zip Code Lookup</div>
      <input type="text" id="searchInput" placeholder="Enter card name..." />
      <br>
      <button onclick="searchCard()">Search</button>
      <div id="result">
        <h3 id="cardName"></h3>
        <p id="cardInfo"></p>
      </div>
    </div>

    <!-- NAIC Code Section -->
    <div id="naic" class="tab-section">
      <div class="section-title">NAIC Code – Firm Details</div>
      <input type="text" id="naicInput" placeholder="Enter NAIC code..." />
      <br>
      <button onclick="searchNaic()">Search</button>
      <div id="naicResult">
        <h3 id="naicName"></h3>
        <p id="naicInfo"></p>
      </div>
    </div>

  </div>

  <script>
    const cardData = {
      "ronaldo": {
        name: "Cristiano Ronaldo",
        info: "Rating: 90, Position: ST, Nation: Portugal, Club: Al Nassr"
      },
      "messi": {
        name: "Lionel Messi",
        info: "Rating: 91, Position: RW, Nation: Argentina, Club: Inter Miami"
      }
    };

    function searchCard() {
      const input = document.getElementById('searchInput').value.toLowerCase().trim();
      const result = cardData[input];

      if (result) {
        document.getElementById('cardName').textContent = result.name;
        document.getElementById('cardInfo').textContent = result.info;
        document.getElementById('result').style.display = 'block';
      } else {
        document.getElementById('cardName').textContent = "Not Found";
        document.getElementById('cardInfo').textContent = "No information available for this card.";
        document.getElementById('result').style.display = 'block';
      }
    }

    function searchNaic() {
      // Placeholder for future NAIC code search logic
      const input = document.getElementById('naicInput').value.trim();
      document.getElementById('naicName').textContent = "No results";
      document.getElementById('naicInfo').textContent = "You will populate this data later.";
      document.getElementById('naicResult').style.display = 'block';
    }

    function switchTab(tabId) {
      // Toggle active tab button
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');

      // Show the selected section, hide others
      const sections = document.querySelectorAll('.tab-section');
      sections.forEach(section => section.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }
  </script>

</body>
</html>
