<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Underwriting Toolkit</title>
  <style>
    body {
      font-family: 'Aptos Narrow', sans-serif;
      background-color: #f2f2f2;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #b0c4de;
      padding: 30px 20px;
      text-align: left;
      color: #1f1f1f;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
    }

    .tab-bar {
      display: flex;
      background-color: #d3d3d3;
      padding: 10px;
      gap: 10px;
      justify-content: flex-start;
      border-bottom: 1px solid #aaa;
    }

    .tab-button {
      background-color: #e0e0e0;
      color: #000;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s ease;
      border-radius: 6px;
    }

    .tab-button:hover {
      background-color: #c0c0c0;
    }

    .tab-content {
      display: none;
      padding: 40px 20px;
    }

    .tab-content.active {
      display: block;
    }

    .section-title {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
    }

    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 12px;
      width: 80%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .result-container {
      background-color: #fff;
      margin: 0 auto;
      padding: 20px;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      text-align: center;
    }

    footer {
      background-color: #2e2e2e;
      color: #ccc;
      text-align: center;
      padding: 40px 20px;
      font-size: 14px;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <header>The Underwriting Toolkit</header>

  <div class="tab-bar">
    <button class="tab-button" onclick="showTab('home')">Basic Underwriting</button>
    <button class="tab-button" onclick="showTab('zip')">Protection Class Zip Code Lookup</button>
    <button class="tab-button" onclick="showTab('naic')">NAIC Code - Firm Details</button>
  </div>

  <!-- Home Tab -->
  <div id="home" class="tab-content active">
    <div class="section-title">Basic Underwriting</div>
    <div style="text-align: center; color: #777;">
      <!-- Leave this blank for now, you can add images and content later -->
      Content coming soon...
    </div>
  </div>

  <!-- Zip Code Tab -->
  <div id="zip" class="tab-content">
    <div class="section-title">Protection Class Zip Code Lookup</div>
    <div class="search-container">
      <input type="text" id="zipInput" placeholder="Enter zip code..." oninput="searchZip()">
    </div>
    <div id="zipResult" class="result-container"></div>
  </div>

  <!-- NAIC Tab -->
  <div id="naic" class="tab-content">
    <div class="section-title">NAIC Code - Firm Details</div>
    <div class="search-container">
      <input type="text" id="naicInput" placeholder="Enter NAIC code..." oninput="searchNaic()">
    </div>
    <div id="naicResult" class="result-container"></div>
  </div>

  <footer>
    <div style="max-width: 900px; margin: 0 auto;">
      <strong style="font-size: 16px; color: #fff;">The Underwriting Toolkit</strong><br>
      Â© 2025 All rights reserved. Built for professionals in underwriting and risk assessment.
    </div>
  </footer>

  <script>
    let zipData = {};
    let naicData = {};

    // Load external data files (optional if you've added them)
    fetch('bsgData.json')
      .then(response => response.json())
      .then(data => { zipData = data; });

    fetch('naicData.json')
      .then(response => response.json())
      .then(data => { naicData = data; });

    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    function searchZip() {
      const input = document.getElementById('zipInput').value.trim();
      const result = zipData[input];
      const output = document.getElementById('zipResult');
      output.innerHTML = result
        ? `<strong>${result.name}</strong><br>${result.info}`
        : 'No results found.';
    }

    function searchNaic() {
      const input = document.getElementById('naicInput').value.trim();
      const result = naicData[input];
      const output = document.getElementById('naicResult');
      output.innerHTML = result
        ? `<strong>${result.name}</strong><br>${result.info}`
        : 'No results found.';
    }
  </script>

</body>
</html>
